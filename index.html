    <button id = "rock"> ROCK</button>
    <button id = "paper"> PAPER</button>
    <button id = "scissors"> SCISSORS</button>
    <div id = "container"></div>
   
   <script> 
        
        const btn1 = document.querySelector("#rock");
        const container = document.querySelector("#container");
        const result = document.createElement("div");
        const display = document.createElement("div");
        btn1.addEventListener('click', () =>{
            let playerSelection = "rock";
            let computerSelection = getComputerChoice();
            console.log(computerSelection);
            playRound(playerSelection,computerSelection);
        });
        const btn2 = document.querySelector("#paper");
        btn2.addEventListener('click', () =>{
            let playerSelection = "paper";
            let computerSelection = getComputerChoice();
            console.log(computerSelection);
            playRound(playerSelection,computerSelection);
        });

        const btn3 = document.querySelector("#scissors");
        btn3.addEventListener('click', () =>{
            let playerSelection = "scissors";
            let computerSelection = getComputerChoice();
            console.log(computerSelection);
            playRound(playerSelection,computerSelection);
        });

        function getComputerChoice() 
        {   
            const randnum = Math.floor(Math.random()*3); 
            switch(randnum) { 
            case 0: 
                return 'Rock';
                break; 
            case 1: 
                return 'Paper';
                break; 
            case 2: 
                return 'Scissors'; 
                break; 
                } 
            } 
        function playRound(playerSelection, computerSelection) 
        {
            computerSelection = computerSelection.toLowerCase();
            playerSelection = playerSelection.toLowerCase();

            if(computerSelection==playerSelection)
            {
                result.textContent="Tie Game!";
                container.appendChild(result);
                display.textContent = "Your wins: "+ playerWinTotal + " vs. Computer wins:" + computerWinTotal;
                container.appendChild(display);
            }
            else if
            (
                (computerSelection == "rock" && playerSelection == "scissors") ||
                 (computerSelection == "scissors" && playerSelection == "paper") ||
                (computerSelection == "paper" && playerSelection == "rock")
            )
            {
                result.textContent = "You Lost!";
                container.appendChild(result);
                computerWinTotal++;
                if(computerWinTotal==5)
                    display.textContent = "No the computer won the game!";
                else
                display.textContent = "Your wins: "+ playerWinTotal + " vs. Computer wins:" + computerWinTotal;
                
                container.appendChild(display);

            }
            else
            {
                result.textContent = "You Won!";
                container.appendChild(result);
                playerWinTotal++;
                if(playerWinTotal==5)
                    display.textContent = "Good job you won!";
                else
                  display.textContent = "Your wins: "+ playerWinTotal + " vs. Computer wins:" + computerWinTotal;
                 
                 container.appendChild(display);

            }

        }
